<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>

	<link rel="icon" href="https://i.pinimg.com/originals/1b/c4/97/1bc49707d93839ea0acf6af5e69f14d2.png"/>
	<link rel="stylesheet" href="./1.css"/>

	<title>App Drawer</title>
</head>

<body>
	<h1>App Drawer</h1>
	<div class="control">
		<div class="color-picker" style="background: red"></div>
		<div class="color-picker" style="background: yellow"></div>
		<div class="color-picker" style="background: orange"></div>
		<div class="color-picker" style="background: #16C416"></div>
		<div class="color-picker" style="background: blue"></div>
		<div class="color-picker" style="background: black"></div>
		<div class="color-picker" style="background: white"></div>
		<div class="color-picker" style="background: pink"></div>
		<div class="color-picker" style="background: #2FF8E7"></div>
	</div>

	<canvas id="draw" width="750px" height="600px"></canvas>
	<button id="btn-clear">Reset</button>

	<input id="point-size" type="number" placeholder="Change the size" value="10">
	<button id="btn-pointsize">Change</button>

	<button id="draw-line">Line</button>
	<button id="pen">Pen</button>

	<a id="link-github" href="https://github.com/yuran1811"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/91/Octicons-mark-github.svg/2048px-Octicons-mark-github.svg.png" width="50" height="50"></a>

	<button id="switch-mode"><em><strong>Switch Mode</strong></em></button>
	<button id="theme"><u>Theme<u></button>
</body>

<script src="./1.js"></script>
</html>
