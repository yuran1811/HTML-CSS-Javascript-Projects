<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			rel="icon"
			href="https://cdn.pixabay.com/photo/2012/04/18/00/20/globe-36242_640.png"
		/>

		<!-- Font Awesome -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
		/>

		<!-- Gg Font -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap"
			rel="stylesheet"
		/>

		<!-- Box Icon -->
		<link
			href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
			rel="stylesheet"
		/>

		<!-- External CSS -->
		<link rel="stylesheet" href="style.css" />
		<title>Tic Tac Toe</title>
	</head>
	<body>
		<div class="container">
			<div class="header">
				<div class="title">Tic Tac Toe</div>
				<div class="theme-list">
					<div id="light" class="theme-ico">Light</div>
					<div id="dark" class="theme-ico">Dark</div>
					<div id="spring" class="theme-ico">Spring</div>
					<div id="summer" class="theme-ico">Summer</div>
					<div id="autumn" class="theme-ico">Autumn</div>
					<div id="winter" class="theme-ico">Winter</div>
					<div id="noel" class="theme-ico">Noel</div>
					<div id="yin-yang" class="theme-ico">YinYang</div>
				</div>
				<div class="main">
					<div cell-index="0" class="cell"></div>
					<div cell-index="1" class="cell"></div>
					<div cell-index="2" class="cell"></div>
					<div cell-index="3" class="cell"></div>
					<div cell-index="4" class="cell"></div>
					<div cell-index="5" class="cell"></div>
					<div cell-index="6" class="cell"></div>
					<div cell-index="7" class="cell"></div>
					<div cell-index="8" class="cell"></div>
				</div>
				<h1 class="turn"></h1>
				<div class="restart">
					<i class="fas fa-redo redo"></i> Restart
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
